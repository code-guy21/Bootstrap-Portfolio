<!DOCTYPE html>
<html lang="en">

<head>
    <title>Portfolio</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!--Reset CSS-->
    <link rel="stylesheet" href="./reset.css" />
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <!--Custom CSS File-->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div class="container-fluid p-0">
        <!--Header-->
        <header class="row justify-content-between no-gutters px-md-3 px-lg-5">
            <div class="col-md-4 col-lg-3 text-center">
                <a class="navbar-brand mr-0 w-100 py-3 title" href="./index.html">Alexis San Javier</a>
            </div>
            <div class="col-md-6 my-auto text-center py-2">
                <nav class="float-md-right">
                    <a href="./index.html">About</a>
                    <a href="./portfolio.html">Portfolio</a>
                    <a href="./contact.html">Contact</a>
                </nav>
            </div>
        </header>

        <main class="row my-3 px-2 px-md-3 px-lg-5 no-gutters">
            <div class="col-lg-9 p-3 content h-100">
                <h3 class="heading text-md-left text-center">Contact</h3>
                <div>
                    <form action="#">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" placeholder="John Smith" name="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" placeholder="example@gmail.com" name="email">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" name="message" cols="30" rows="10"></textarea>
                        </div>

                        <button class="btn submit-button" id="submit-button" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <div>
            Copyright &copy;
        </div>
    </footer>
</body>

</html>
